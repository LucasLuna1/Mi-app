<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Tareas</title>
</head>
<body>
  <h1>Agregar una tarea</h1>
  <input id="taskInput" type="text" placeholder="Escribe una tarea" />
  <button onclick="sendTask()">Agregar</button>
  <p id="response"></p>
  <script>
    function sendTask() {
      const tarea = document.getElementById("taskInput").value;
      fetch("http://localhost:3000/agregar-tarea", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ tarea })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("response").innerText = data.message;
      });
    }
  </script>
</body>
</html>
